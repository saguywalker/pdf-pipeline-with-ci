kind: pipeline
name: stage-0

steps:
- name: show-files
  image: alpine
  commands:
    - /bin/sh -ex | ls -R

---
kind: pipeline
name: stage-1

step:
- name: pdfid
  image: cincan/pdfid
  entrypoint: ["/usr/bin/python","pdfid/pdfid.py"]
  commands:
    - sh results/pdfid.sh

- name: peepdf
  image: cincan/peepdf
  commands:
    - /bin/bash results/peepdf-vt.sh

depends_on:
  - stage-0

---
kind: pipeline
name: stage-2

step:
- name: jsunpackn
  image: cincan/jsunpack-n
  entrypoint: ["/usr/bin/python","/peepdf/peepdf.py"]
  commands:
    - /bin/bash/ results/jsunpackn.sh

depends_on:
  - stage-1

---
kind: pipeline
name: stage-3

step:
- name: sctest
  image: cincan/peepdf
  commands:
    - /bin/bash/ results/sctest.sh

depends_on:
  - stage-2
