job-sctest:
  stage: stage-3-scan
  dependencies: [jsunpackn]
  #image: 
  #  name: cincan/peepdf
  #  entrypoint: ["/usr/bin/python","/peepdf/peepdf.py"]
  script:
    - docker pull cincan/peepdf
    - /bin/bash sctest.sh
    - git push origin HEAD:master
